name: iOS Build (No Sign)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA (No CodeSign)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Build iOS (Release No-CodeSign)
        run: |
          flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          # 移動元は build/ios/iphoneos/Runner.app です
          mv build/ios/iphoneos/Runner.app Payload/
          # zip圧縮してipa拡張子にする
          zip -r narou_reader.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: narou_reader_ipa
          path: narou_reader.ipa
